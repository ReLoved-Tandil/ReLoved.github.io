<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReLoved - Ropa Usada</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff7f2;
      color: #444;
    }

    header {
      text-align: center;
      padding: 30px;
      background-color: #fce9e0;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      color: #d67c82;
    }

    nav {
      background-color: #f8d4d9;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: #b3475d;
      text-decoration: none;
      font-weight: bold;
    }

    .portada {
      width: 100%;
      height: auto;
      display: block;
    }

    section {
      padding: 40px;
    }

    h2 {
      color: #b3475d;
      margin-bottom: 20px;
      border-bottom: 2px solid #f8d4d9;
      padding-bottom: 5px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .item {
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .precio {
      margin-top: 10px;
      font-weight: bold;
      color: #d67c82;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }

    footer {
      background-color: #fce9e0;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .whatsapp {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 25px;
      right: 25px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      font-size: 30px;
      text-align: center;
      line-height: 60px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      z-index: 100;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ReLoved</h1>
  </header>

  <img class="portada" src="imagenes/portada.jpg" alt="Imagen de portada ReLoved">

  <nav>
    <a href="#remeras">Remeras</a>
    <a href="#pantalones">Pantalones</a>
    <a href="#vestidos">Vestidos</a>
    <a href="#camperas">Camperas</a>
    <a href="#chalecos">Chalecos</a>
    <a href="#buzos">Buzos</a> 
    <a href="#sweater">Sweater</a>
    <a href="#accesorios">Accesorios</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <section id="remeras">
    <h2>Remeras</h2>
    <div class="galeria">
      <div class="item" onclick="openModal('1.jpg', '2.jpg', 'Camisa beige - Wanama', 'Talle M', '$5000')">
        <img src="imagenes/1.jpg" alt="Camisa Wanama">
        <p>Camisa beige - Wanama<br>Talle M<br><span class="precio">$5000</span></p>
      </div>
    </div>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form action="https://formsubmit.co/triniifigueroa99@gmail.com" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required><br><br>
      <input type="email" name="email" placeholder="Tu email" required><br><br>
      <textarea name="mensaje" rows="5" placeholder="Tu mensaje" required></textarea><br><br>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>Instagram: @reloved.tandil</p>
    <p>Email: triniifigueroa99@gmail.com</p>
  </footer>

  <a href="https://wa.me/5492494004314" class="whatsapp" target="_blank" title="Escribinos por WhatsApp">ðŸ’¬</a>

  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg1" src="" alt="Imagen 1">
      <img id="modalImg2" src="" alt="Imagen 2">
      <p id="modalTitle"></p>
      <p id="modalTalle"></p>
      <p class="precio" id="modalPrecio"></p>
    </div>
  </div>

  <script>
    function openModal(img1, img2, nombre, talle, precio) {
      document.getElementById('modalImg1').src = 'imagenes/' + img1;
      document.getElementById('modalImg2').src = 'imagenes/' + img2;
      document.getElementById('modalTitle').innerText = nombre;
      document.getElementById('modalTalle').innerText = talle;
      document.getElementById('modalPrecio').innerText = precio;
      document.getElementById('productModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }
  </script>
</body>
</html>
