  background-size: cover;
  color: #444;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: rgba(255, 255, 255, 0.85);
  padding: 15px 20px;
  border-bottom: 1px solid #eacac6;
}

.logo {
  font-size: 2em;
  color: #d67c82;
  font-weight: bold;
}

.search-container input {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 20px;
  outline: none;
}

.container {
  display: flex;
}

.sidebar {
  width: 220px;
  background-color: #fce9e0;
  padding: 20px;
  height: 100vh;
  position: sticky;
  top: 0;
}

.sidebar h3 {
  margin-top: 0;
  color: #b3475d;
}

.sidebar a {
  display: block;
  margin: 10px 0;
  text-decoration: none;
  color: #b3475d;
}

main {
  flex: 1;
  padding: 20px;
}

.portada {
  max-width: 100%;
  height: auto;
  margin-bottom: 20px;
  border-radius: 12px;
}

.galeria {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
}

.item {
  background-color: white;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  cursor: pointer;
}

.item img {
  width: 100%;
  border-radius: 8px;
  transition: transform 0.3s ease;
}

.item img:hover {
  transform: scale(1.05);
}

.precio {
  font-weight: bold;
  color: #d67c82;
  margin-top: 10px;
}

footer {
  background-color: #fce9e0;
  padding: 20px;
  text-align: center;
}

.whatsapp {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background-color: #25d366;
  color: white;
  width: 60px;
  height: 60px;
  font-size: 30px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  z-index: 100;
}
