<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReLoved - Ropa Usada</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff7f2;
      color: #444;
    }

    header {
      text-align: center;
      padding: 30px;
      background-color: #fce9e0;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      color: #d67c82;
    }

    nav {
      background-color: #f8d4d9;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: #b3475d;
      text-decoration: none;
      font-weight: bold;
    }

    .portada {
      width: 100%;
      height: auto;
      display: block;
    }

    section {
      padding: 40px;
    }

    h2 {
      color: #b3475d;
      margin-bottom: 20px;
      border-bottom: 2px solid #f8d4d9;
      padding-bottom: 5px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .item {
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .slider {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
    }

    .slider img {
      width: 100%;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    .precio {
      margin-top: 10px;
      font-weight: bold;
      color: #d67c82;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }

    button {
      background-color: #d67c82;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b3475d;
    }

    footer {
      background-color: #fce9e0;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer p {
      margin: 5px 0;
    }

    .whatsapp {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 25px;
      right: 25px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      font-size: 30px;
      text-align: center;
      line-height: 60px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      z-index: 100;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- CONTENIDO ORIGINAL OMITIDO PARA BREVEDAD -->

<!-- MODAL PARA ZOOM -->
<div id="zoomModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.8);z-index:1000;justify-content:center;align-items:center;">
  <img id="zoomImg" src="" style="max-width:90%;max-height:90%;border-radius:10px;box-shadow:0 0 20px #fff;">
</div>

<script>
  // Zoom
  document.querySelectorAll('.zoomable').forEach(img => {
    img.style.cursor = 'zoom-in';
    img.addEventListener('click', () => {
      document.getElementById('zoomImg').src = img.src;
      document.getElementById('zoomModal').style.display = 'flex';
    });
  });

  document.getElementById('zoomModal').addEventListener('click', () => {
    document.getElementById('zoomModal').style.display = 'none';
  });

  // Sliders automÃ¡ticos
  document.querySelectorAll('.item').forEach(item => {
    const imgs = item.querySelectorAll('img');
    if (imgs.length > 1) {
      const slider = document.createElement('div');
      slider.classList.add('slider');
      imgs.forEach((img, i) => {
        img.classList.remove('zoomable');
        img.classList.remove('active');
        slider.appendChild(img);
      });
      imgs[0].classList.add('active');
      slider.addEventListener('click', () => {
        const visibles = slider.querySelectorAll('img');
        let index = [...visibles].findIndex(im => im.classList.contains('active'));
        visibles[index].classList.remove('active');
        index = (index + 1) % visibles.length;
        visibles[index].classList.add('active');
      });
      const p = item.querySelector('p');
      item.insertBefore(slider, p);
    }
  });
</script>

</body>
</html>
